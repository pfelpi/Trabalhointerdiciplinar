<script type="text/javascript">

	var numero = parseInt(prompt("Informe um número inteiro:"));

	if (numero < 0) {
  		alert("Não é possível calcular o fatorial de um número negativo.");
	} else {
  		var fator = 1;
  			for (var i = 1; i <= numero; i++) {
    			fator *= i;
 	}
  		alert("O fatorial de " + numero + " é " + fator);
}


</script>
